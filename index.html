<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Serie Tv</title>
    
    <!-- BOOTSTRAP CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <!-- CSS CUSTOM -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <!-- HEADER -->
    <header class="container-fluid header-custom">
        <div class="row vh-100 justify-content-center align-items-center position-relative">
            <div class="col-12 d-flex justify-content-center align-items-center p-0">
                <div id="carouselExampleAutoplaying" class="carousel slide h-100" data-bs-ride="carousel">
                    <div class="carousel-inner h-100">
                        <div class="carousel-item active h-100">
                            <img src="./media/stranger-things.jpg" class="d-block w-100" alt="Stranger Things poster">
                        </div>
                        <div class="carousel-item h-100">
                            <img src="./media/fallout.jpg" class="d-block w-100" alt="Fallout poster">
                        </div>
                        <div class="carousel-item h-100">
                            <img src="./media/wednesday.jpg" class="d-block w-100" alt="Wednesday poster">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="position-absolute hero-content overlay pb-2">
                <h1 class="display-1 text-uppercase text-center text-white">Blog Serie Tv</h1>
                <h3 class="text-uppercase text-center text-white">Welcome</h3>
            </div>
        </div>     
    </header>
    
    
    
    
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
